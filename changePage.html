<!DOCTYPE html>
<html>
  <body>
      
    <form name="myform">
      <label for="fname">First Name:</label> 
      <input type="text" name="fname" id="fname" onchange="changeFName()">
      <label for="sname">Surname:</label> 
      <input type="text" name="sname" id="sname" oninput="changeSName()">
      <p><b>First Name:</b></p>
      <p id="firstname"> </p>
      <p><b>Surname:</b></p>
      <p id="surname"></p> 
    </form>

    <script>
        function changeFName(){
          let firstName = document.myform.fname.value;
          document.getElementById("firstname").innerHTML = firstName;
        }
        function changeSName(){
          let surName = document.myform.sname.value;
          document.getElementById("surname").innerHTML = surName;
        }

     </script>

  </body>
</html>
